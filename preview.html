<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Colors preview</title>

		<link rel="stylesheet" href="./build/colors.css">

		<style>
			html {
				width: 100%;
				height: 100%;
			}

			body {
				display: flex;

				height: 100vh;
				margin: 0;
			}

			div {
				display: flex;
				place-content: center;
				place-items: center;

				width: 100vw;
			}

			p {
				color: white;
			}
		</style>
	</head>

	<body>
		<div style="background-color: var(--color-clairvoyant);">
			<p>clairvoyant</p>
		</div>

		<div style="background-color: var(--color-terracotta);">
			<p>terracotta</p>
		</div>
	</body>
</html>
