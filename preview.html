<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Preview</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="./dist/colors.css" rel="stylesheet">
	</head>

	<style>
		div {
			width: 100px;
			height: 100px;
		}
	</style>

	<body>
		<script>
			const colors = [
				"clairvoyant",
				"terracotta",
				"kilamanjaro",
				"calico",
				"pampas",
				"mulberry",
				"disco",
				"punch",
				"azure",
				"cardinal",
				"woodland",
				"pizza",
				"corduroy",
				"jade",
				"mahogany",
				"koamaru",
			];

			colors.forEach((name) => {
				const title = document.createElement("p");
				const div = document.createElement("div");

				title.innerHTML = name;
				div.style.backgroundColor = `var(--color-${name})`;

				document.body.insertAdjacentElement("beforeend", title);
				document.body.insertAdjacentElement("beforeend", div);
			});
		</script>
	</body>
</html>
