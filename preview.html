<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Colors preview</title>

		<link rel="stylesheet" href="./dist/colors.css">

		<style>
			body {
				display: flex;

				width: 100%;
				height: 100vh;
				margin: 0;

				overflow-y: hidden;
			}

			div {
				display: flex;
				place-content: center;
				place-items: center;
			}

			div {
				width: 100vw;
				height: 100%;
			}


			p {
				color: white;
			}
		</style>
	</head>

	<body>
		<div class="brand">
			<div style="background-color: var(--color-clairvoyant);">
				<p>clairvoyant</p>
			</div>

			<div style="background-color: var(--color-terracotta);">
				<p>terracotta</p>
			</div>

			<div style="background-color: var(--color-calico);">
				<p>calico</p>
			</div>

			<div style="background-color: var(--color-kilamanjaro);">
				<p>kilamanjaro</p>
			</div>
		</div>

		<div class="gradient">
			<div style="background-color: var(--color-clairvoyant);">
				<p>clairvoyant</p>
			</div>

			<div style="background-color: var(--color-mulberry);">
				<p>mulberry</p>
			</div>

			<div style="background-color: var(--color-disco);">
				<p>disco</p>
			</div>

			<div style="background-color: var(--color-punch);">
				<p>punch</p>
			</div>

			<div style="background-color: var(--color-terracotta);">
				<p>terracotta</p>
			</div>
		</div>
	</body>
</html>
